<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        body {
          color: red;
        }

        h1 {
          color: maroon;
          margin-left: 10%;
        }
    </style>
</head>
<body>
    <div style="margin: auto;
  width: 80%;
  padding: 10px;">
    <h1>Anonymous blog</h1>
    <div>
        <br><form name="form" action="{% url 'blogapp:index' %}" method="post">
            {% csrf_token%}
            <label for="message">Message:</label>
            <br><textarea
                   name="message"
                   id="message"
                   placeholder="Enter your message here"
                   rows="4"
                   maxlength="500"
                   required=""
                   style="width:40%"></textarea>
            <p><button type="submit">Publish</button></p>
        </form>
    </div>
    {% if entries_list %}
       <table width="70%">
            {% for entry in entries_list %}
            <tr>
                <td style="width: 20%">
                    {{ entry.date_published }}
                </td>
                <td>
                    {{ entry.entry_text }}
                </td>
            </tr>
            {%endfor %}
        </table>
    {% else %}
        <h4>There are no messages in blog.</h4>
        <h4>Say something!</h4>

    {% endif %}
    </div>
</body>
</html>
